<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Images</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Slide 1 -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="Campus Map.png" alt="Slide 1" class="slide-image">
        <div class="text">Insert Caption</div>
    </div>

    <!-- Slide 2 -->
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="JoinDataSAIL.png" alt="Slide 2" class="slide-image">
        <div class="text">Insert Caption</div>
    </div>

    <!-- Slide 3 -->
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="DeveloperCreditsPage.png" alt="Slide 3" class="slide-image">
        <div class="text">Insert Caption</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="script.js"></script> <!-- Link to external JavaScript file -->

</body>
</html>
